<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student Progress Tracker</title>
<style>
    body { font-family: Arial; background: #f5f5f5; margin: 20px; }
    .container { background: #fff; padding: 20px; border-radius: 10px; max-width: 900px; margin:auto; }
    h2 { text-align:center; }
    input, select {
        padding:8px; margin:5px; width:95%; border:1px solid #ccc; border-radius:5px;
    }
    button {
        background:#007bff; color:#fff; padding:10px 20px; border:none;
        border-radius:5px; cursor:pointer; margin-top:10px;
    }
    button:hover { background:#0056b3; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { border:1px solid #ccc; padding:10px; text-align:center; }
    th { background:#eee; }
</style>
</head>

<body>
<div class="container">
    <h2>Student Progress Tracker</h2>

    <h3>Add Student Record</h3>

    <input type="text" id="studentName" placeholder="Enter Student Name">
    <input type="text" id="subjectName" placeholder="Enter Subject">
    <input type="text" id="chapterName" placeholder="Enter Chapter Studied">
    <input type="number" id="marks" placeholder="Enter Marks">

    <button onclick="addRecord()">Add Record</button>

    <h3>Records</h3>
    <table id="recordsTable">
        <tr>
            <th>Student Name</th>
            <th>Subject</th>
            <th>Chapter</th>
            <th>Marks</th>
            <th>Delete</th>
        </tr>
    </table>
</div>

<script>
    let records = JSON.parse(localStorage.getItem("records")) || [];

    function displayRecords() {
        let table = document.getElementById("recordsTable");
        table.innerHTML = `
            <tr>
                <th>Student Name</th>
                <th>Subject</th>
                <th>Chapter</th>
                <th>Marks</th>
                <th>Delete</th>
            </tr>
        `;

        records.forEach((rec, index) => {
            table.innerHTML += `
                <tr>
                    <td>${rec.student}</td>
                    <td>${rec.subject}</td>
                    <td>${rec.chapter}</td>
                    <td>${rec.marks}</td>
                    <td><button onclick="deleteRecord(${index})" style="background:red;">X</button></td>
                </tr>
            `;
        });
    }

    function addRecord() {
        let student = document.getElementById("studentName").value;
        let subject = document.getElementById("subjectName").value;
        let chapter = document.getElementById("chapterName").value;
        let marks = document.getElementById("marks").value;

        if(student === "" || subject === "" || chapter === "" || marks === "") {
            alert("Please fill all fields!");
            return;
        }

        records.push({ student, subject, chapter, marks });
        localStorage.setItem("records", JSON.stringify(records));

        displayRecords();

        document.getElementById("studentName").value = "";
        document.getElementById("subjectName").value = "";
        document.getElementById("chapterName").value = "";
        document.getElementById("marks").value = "";
    }

    function deleteRecord(index) {
        records.splice(index, 1);
        localStorage.setItem("records", JSON.stringify(records));
        displayRecords();
    }

    displayRecords();
</script>

</body>
</html>
